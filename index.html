<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/alpinejs" defer></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="pizza.js"></script>
    <title>Document</title>
</head>
<body x-data="pizzaCart">
    <div class="container">
        <h1 x-text="title"></h1>
        <div class="cart">
            <div class="cart2">
                <h2>Your cart</h2>
                <div class="message">message here</div>
                <table>
                    <tr>
                        <th>Flavour</th>
                        <th>Size</th>
                        <th>Price</th>
                        <th>Qty</th>
                        <th>Total</th>
                    </tr>
                        <template x-for="pizza in cartPizzas">
                            <tr>
                               <td x-text="pizza.flavour"></td>
                               <td x-text="pizza.size"></td>
                               <td x-text="pizza.price"></td>
                               <td>
                                <button>+</button>
                               <span x-text="pizza.qty"></span>
                               <button>-</button>
                               </td>
                               
                                <td x-text="pizza.total"></td>
                            </tr>
                        </template>
                        <td colspan="3">Total</td>
                        <td colspan="2" style="text-align: right;">R<span x-text="cartTotal"></span></td>
                    </tr>
                    <tr>
                        <td colspan="3">Pay now</td>
                        <td><input type="text"></td>
                        <td><button>Pay</button></td>
                    </tr>
                </table>
            </div>
        </div>
    <div class="pizzas">
    <h2>Pizzas</h2>
    
    <template x-for="pizza in pizzas">
        <div class="pizza">
            <h4 x-text="pizza.flavour"></h4>
            R<span x-text="pizza.price"></span>            
            <span x-text="pizza.size"></span>

            <button class="Btn" @click="addPizzaToCart(pizza.id)">Add to cart</button>
        </div>
    </template>

    </div>
    </div>
</div>
</body>
</html>
